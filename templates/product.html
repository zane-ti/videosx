{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-8">
    <h2>{{ p.title }}</h2>
    <video width="100%" controls style="max-height:480px;">
      <source src="{{ url_for('videos', filename=p.filename) }}" type="video/mp4">
      Seu navegador não suporta vídeo.
    </video>
    <p class="mt-3">{{ p.long_desc }}</p>
    <p><strong>Preço:</strong> ${{ "%.2f"|format(p.price) }}</p>
    <form method="post" action="{{ url_for('cart_add', pid=p.id) }}">
      <button class="btn btn-success">Adicionar ao carrinho</button>
    </form>
  </div>
  <div class="col-md-4">
    <div class="card p-3">
      <h5>Vendedor</h5>
      <p><a href="{{ url_for('seller', slug=p.seller_slug) }}">{{ p.seller_name }}</a></p>
      <h5>Categoria</h5>
      <p>{{ p.category }}</p>
    </div>
  </div>
</div>
{% endblock %}
